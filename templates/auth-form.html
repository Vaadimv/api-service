<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .auth-wrapper {
      min-height: 100vh;
      background-color: #f0f0f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: white;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .auth-logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }

    .auth-card input {
      margin-bottom: 1rem;
    }

    .auth-card .footer {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .auth-card .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-card .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <!-- Логотип -->
    <img src="/static/logo_orange.png?v=1" alt="Логотип" class="auth-logo">

    <h4 class="mb-3">{{ title }}</h4>

    <form method="post" action="{{ action }}">
      {% for field in fields %}
        <input type="{{ field.type }}" name="{{ field.name }}" class="form-control"
               placeholder="{{ field.placeholder }}" {% if field.required %}required{% endif %}>
      {% endfor %}
      <button type="submit" class="btn btn-primary w-100 mt-3">{{ submit_label }}</button>
    </form>

    {% if footer %}
    <div class="footer mt-3">
      {{ footer | safe }}
    </div>
    {% endif %}
  </div>
</div>

</body>
</html>
