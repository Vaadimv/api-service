<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в систему</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .login-wrapper {
      min-height: 100vh;
      background-color: #f0f0f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }

    .login-card input {
      margin-bottom: 1rem;
    }

    .login-card .footer {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .login-card .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .login-card .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <!-- Логотип -->
    <img src="/static/logo_orange.png?v=1" alt="Логотип" class="login-logo">
    <h4 class="mb-4">Вход в систему</h4>

    <form method="post" action="/login">
      <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
      <input type="password" name="password" class="form-control" placeholder="Пароль" required>
      <button type="submit" class="btn btn-success w-100 mt-3">Войти</button>
    </form>

    <div class="footer">
      <a href="/forgot-password">Забыли пароль?</a><br>
      Нет аккаунта? <a href="/register">Зарегистрироваться</a>
    </div>
  </div>
</div>

</body>
</html>
