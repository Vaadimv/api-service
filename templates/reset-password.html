<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сброс пароля</title>
  <link rel="icon" type="image/png" href="/static/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .login-wrapper {
      min-height: 100vh;
      background-color: #f0f0f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .login-logo {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 1rem auto;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    .toggle-password svg {
      width: 22px;
      height: 22px;
      fill: #888;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">
    <!-- Логотип -->
    <img src="/static/logo_orange.png" alt="Логотип" class="login-logo">

    <h4 class="mb-3">Сброс пароля</h4>
    <p class="text-muted small">Введите новый пароль для пользователя <strong>{{ username }}</strong></p>

    <form method="post" action="/reset-password">
      <input type="hidden" name="user_id" value="{{ user_id }}">
      <div class="mb-3 password-wrapper">
        <input type="password" name="new_password" id="newPassword" class="form-control" placeholder="Новый пароль" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">
          <svg id="eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5 
                     5-5 5 2.24 5 5-2.24 5-5 5z"/>
            <circle cx="12" cy="12" r="2.5"/>
          </svg>
          <svg id="eye-slash" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 5c-4.5 0-8.5 2.6-10.7 6.5C3.5 15.4 7.5 18 12 18c4.5 0 8.5-2.6 10.7-6.5C20.5 
                     7.6 16.5 5 12 5zm0 11c-2.8 0-5-2.2-5-5 0-.6.1-1.1.3-1.6l6.3 6.3c-.5.2-1 .3-1.6.3zm4.7-.4L10.4 
                     8.3c.5-.2 1-.3 1.6-.3 2.8 0 5 2.2 5 5 0 .6-.1 1.1-.3 1.6z"/>
            <path d="M3 3l18 18-1.5 1.5L1.5 4.5 3 3z"/>
          </svg>
        </button>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">Сменить пароль</button>
    </form>

    <div class="footer mt-3">
      <a href="/login">← Вернуться ко входу</a>
    </div>
  </div>
</div>

<script>
  function togglePassword() {
    const passwordInput = document.getElementById('newPassword');
    const eye = document.getElementById('eye');
    const eyeSlash = document.getElementById('eye-slash');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eye.style.display = 'none';
      eyeSlash.style.display = 'inline';
    } else {
      passwordInput.type = 'password';
      eye.style.display = 'inline';
      eyeSlash.style.display = 'none';
    }
  }
</script>

</body>
</html>
